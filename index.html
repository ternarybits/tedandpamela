---
layout: post
---
<section class="left">
  {% for post in site.posts limit: 1 %}
    {% include post.html %}
  {% endfor %}
</section>

<section class="right">
  <h2>Categories</h2>
  <ul>
    {% for category in site.categories %}
      {{ category | first }}
    {% endfor %}
  </ul>

  <h2>Posts</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

</section>
